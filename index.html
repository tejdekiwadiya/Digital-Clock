<!DOCTYPE html>
<html>

<head>

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="layout">
    <div class="title">Digital Clock</div>

  <script src="script.js"></script>
</body>

</html>
